<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00c853;
            margin-bottom: 10px;
        }

        #highest-score {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .controls {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .control-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #up-btn {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #down-btn {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #left-btn {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #right-btn {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>Snake game</h1>
    <div id="highest-score">Highest score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button class="control-btn" id="up-btn">↑</button>
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="right-btn">→</button>
        <button class="control-btn" id="down-btn">↓</button>
    </div>
    <script src="snake_game.js"></script>
</body>
</html>
